<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;500&display=swap" rel="stylesheet">
    <title>PhoneBook</title>
</head>
<body>
<div class="wrapper">
    <div class="sideBar">
        <div class="contactName"></div>
    </div>
    <div class="card">
        <div class="title">Contact Information</div>
        <div class="titleName">Name:</div>
        <div class="cardName" contenteditable="true"></div>
        <div class="titleUsername">Username:</div>
        <div class="cardUsername" contenteditable="true"></div>
        <div class="titlePhone">Phone:</div>
        <div class="cardPhone" contenteditable="true"></div>
        <div class="titleWebsite">Website:</div>
        <div class="cardWebsite" contenteditable="true"></div>
        <div class="titleAddress">Address
            <div class="titleCity">City:</div>
            <div class="cardCity" contenteditable="true"></div>
            <div class="titleCountry">Country:</div>
            <div class="cardCountry" contenteditable="true"></div>
        </div>
        <div class="titleCompanyName">CompanyName:</div>
        <div class="cardCompanyName" contenteditable="true"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
